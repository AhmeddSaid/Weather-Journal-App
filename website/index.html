<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div class="holder headline">
                <img class="app-icon" src="/media/weather.png" alt="icon" />
                <h1>Weather Journal App</h1>
            </div>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" />
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea
                    class="myInput"
                    id="feelings"
                    placeholder="Enter your feelings here"
                    rows="9"
                    cols="46"
                ></textarea>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class="holder entry">
                <div class="title">
                    Most Recent Entry
                    <hr />
                </div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="city"></div>
                    <div id="temp"></div>
                    <div id="tempMax"></div>
                    <div id="tempMin"></div>
                    <div id="feels-like"></div>
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div id="pressure"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
